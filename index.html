<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="filecss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sophia">
    <title>Piano online</title>
</head>
<body>
    <h1 id="quote" class="w3-sand w3-leftbar w3-border-pink">
        <i>Music is not to hear, it is to feel <i class="fa fa-music" aria-hidden="true"></i></i>
    </h1>
    <div id="noteSharp">
        <div style="float: left;">
        <button onclick="Aa()" id="Aa" class="sharp" style="float: left;"><br>1</button>
        <button onclick="Bb()" id="Bb" class="sharp" style="float: left;"><br>2</button>
        <button onclick="Cc()" id="Cc" class="sharp" style="float: left;"><br>3</button>
        </div>
        <div style="float: right;">
        <button onclick="Dd()" id="Dd" class="sharp" style="float: right;"><br>8</button>
        <button onclick="Ee()" id="Ee" class="sharp" style="float: right;"><br>9</button>
        </div>
    </div>
    <div id="note">
        <button onclick="a()" id="a" class="notes">do<br>A</button>
        <button onclick="b()" id="b" class="notes">re<br>S</button>
        <button onclick="c()" id="c" class="notes">mi<br>D</button>
        <button onclick="d()" id="d" class="notes">fa<br>F</button>
        <button onclick="e()" id="e" class="notes">son<br>J</button>
        <button onclick="f()" id="f" class="notes">la<br>K</button>
        <button onclick="g()" id="g" class="notes">si<br>L</button>
        <button onclick="aA()" id="aA" class="notes">do<br>;</button>
    </div>
</body>
<script src="filejs.js"></script>
</html>
